name: Deploy Laravel to Netlify

on:
  push:
    branches:
      - main  # Adjust this to your default branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Set up PHP for Laravel
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'  # Adjust according to your Laravel version
        tools: composer

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --no-dev --optimize-autoloader

    - name: Generate Laravel keys
      run: php artisan key:generate

    - name: Build and Deploy to Netlify
      uses: netlify/actions/cli@master
      with:
        args: deploy --dir=public --prod
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
